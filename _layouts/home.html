---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                <div class="profile">
                    <div class="profile-image" style="background-image: url('{{ site.baseurl }}/{{ site.profile_image }}')">
                        &nbsp;
                    </div>
                    <div>
                        <h1>{% if page.title %}{{ site.profile_name }}{% else %}{{ site.title }}{% endif %}</h1>
                        <span class="subheading">{{ site.profile_title }}</span>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
	</div>
</div>
